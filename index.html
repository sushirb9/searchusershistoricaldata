<!DOCTYPE html>
<html>
<head>
    <title>Search User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            color: #333;
            padding: 40px;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            background-color: #3498db;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        #result {
            margin-top: 30px;
            background: #ffffffdd;
            border-radius: 8px;
            padding: 20px;
            width: 500px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: left;
        }

        strong {
            color: #2c3e50;
        }

        span {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Search User by Email or Phone</h2>

    <input type="text" id="searchValue" placeholder="Enter Email or Phone">
    <br><br>
    <button onclick="search('email')">Search by Email</button>
    <button onclick="search('phone')">Search by Phone</button>

    <div id="result"></div>

    <script>
        const apiUrl = 'https://jlquaspst9.execute-api.ap-southeast-2.amazonaws.com/Dev/search';

        function search(type) {
            const value = document.getElementById('searchValue').value.trim();
            const resultDiv = document.getElementById('result');

            if (!value) {
                resultDiv.innerHTML = "<span style='color:red;'>Please enter a value.</span>";
                return;
            }

            fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ type, value })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    const user = data.data;
                    resultDiv.innerHTML = `
                        <p><strong>First Name:</strong> ${user.firstName || '-'}</p>
                        <p><strong>Last Name:</strong> ${user.lastName || '-'}</p>
                        <p><strong>Email:</strong> ${user.email}</p>
                        <p><strong>Phone:</strong> ${user.phone}</p>
                        <p><strong>Incident ID:</strong> ${user.incidentId || '-'}</p>
                        <p><strong>Subject:</strong> ${user.subject || '-'}</p>
                        <p><strong>Reference ID:</strong> ${user.referenceId || '-'}</p>
                        <p><strong>Status:</strong> ${user.status || '-'}</p>
                        <p><strong>Reason:</strong> ${user.reason || '-'}</p>
                        <p><strong>Category:</strong> ${user.category || '-'}</p>
                    `;
                } else {
                    resultDiv.innerHTML = "<span style='color:red;'>User not found.</span>";
                }
            })
            .catch(error => {
                resultDiv.innerHTML = "<span style='color:red;'>Error contacting the server.</span>";
                console.error('API error:', error);
            });
        }
    </script>
</body>
</html>
