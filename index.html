<!DOCTYPE html>
<html>
<head>
    <title>Search User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f6fc; /* solid background */
            color: #333;
            padding: 40px;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            background-color: #3498db;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        #result {
            margin-top: 30px;
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            width: 600px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: left;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 2px solid #2c3e50;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
            width: 30%;
        }

        td {
            background-color: #ecf0f1;
        }
    </style>
</head>
<body>

    <h2>Search User by Email Address or Phone</h2>

    <input type="text" id="searchValue" placeholder="Enter Email or Phone">
    <br><br>
    <button onclick="search('email')">Search by Email</button>
    <button onclick="search('phone')">Search by Phone</button>

    <div id="result"></div>

    <script>
        const apiUrl = 'https://jlquaspst9.execute-api.ap-southeast-2.amazonaws.com/Dev/search';

        function search(type) {
            const value = document.getElementById('searchValue').value.trim();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            if (!value) {
                resultDiv.innerHTML = "<span style='color:red;'>Please enter a value.</span>";
                return;
            }

            fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ type, value })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    const user = data.data;
                    resultDiv.innerHTML = `
                        <table>
                            <tr><th>First Name</th><td>${user.firstName || '-'}</td></tr>
                            <tr><th>Last Name</th><td>${user.lastName || '-'}</td></tr>
                            <tr><th>Email</th><td>${user.email}</td></tr>
                            <tr><th>Phone</th><td>${user.phone}</td></tr>
                            <tr><th>Incident ID</th><td>${user.incidentId || '-'}</td></tr>
                            <tr><th>Subject</th><td>${user.subject || '-'}</td></tr>
                            <tr><th>Reference ID</th><td>${user.referenceId || '-'}</td></tr>
                            <tr><th>Status</th><td>${user.status || '-'}</td></tr>
                            <tr><th>Reason</th><td>${user.reason || '-'}</td></tr>
                            <tr><th>Category</th><td>${user.category || '-'}</td></tr>
                        </table>
                    `;
                } else {
                    resultDiv.innerHTML = "<span style='color:red;'>User not found.</span>";
                }
            })
            .catch(error => {
                resultDiv.innerHTML = "<span style='color:red;'>Error contacting the server.</span>";
                console.error('API error:', error);
            });
        }
    </script>
</body>
</html>
