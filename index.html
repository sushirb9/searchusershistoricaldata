<!DOCTYPE html>
<html>
<head>
    <title>Incident Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f6fc;
            color: #333;
            padding: 40px;
            text-align: center;
        }
        h2 { color: #2c3e50; }
        input[type="text"] {
            padding: 10px;
            width: 350px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            background-color: #3498db;
        }
        button:hover { background-color: #2980b9; }
        #result {
            margin-top: 30px;
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            width: 95%;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: left;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            margin-top: 15px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #2c3e50;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        td {
            background-color: #ecf0f1;
        }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>

    <h2>Search Incident Records</h2>

    <input type="text" id="searchValue" placeholder="Enter First Name, Last Name, Email, Phone or Incident ID">
    <br><br>
    <button onclick="search('firstName')">Search by First Name</button>
    <button onclick="search('lastName')">Search by Last Name</button>
    <button onclick="search('email')">Search by Email</button>
    <button onclick="search('phone')">Search by Phone</button>
    <button onclick="search('incidentId')">Search by Incident ID</button>

    <div id="result"></div>

    <script>
        const apiUrl = 'https://jlquaspst9.execute-api.ap-southeast-2.amazonaws.com/Dev/search';

        function getFileType(file) {
            if (file.endsWith(".pdf")) return "PDF";
            if (file.endsWith(".txt")) return "Text";
            if (file.match(/\.(jpg|jpeg|png|gif)$/i)) return "Image";
            return "File";
        }

        function search(type) {
            const value = document.getElementById('searchValue').value.trim();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            if (!value) {
                resultDiv.innerHTML = "<div class='error'>Please enter a value.</div>";
                return;
            }

            fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ type, value })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success' && Array.isArray(data.data) && data.data.length > 0) {
                    const users = data.data;

                    users.forEach(user => {
                        let html = `
                            <h3>Incident ID: ${user.incidentId || '-'} | Customer: ${user.firstName || ''} ${user.lastName || ''}</h3>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Email</th><th>Phone</th><th>Subject</th>
                                        <th>Reference ID</th><th>Status</th><th>Reason</th><th>Category</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>${user.email || '-'}</td>
                                        <td>${user.phone || '-'}</td>
                                        <td>${user.subject || '-'}</td>
                                        <td>${user.referenceId || '-'}</td>
                                        <td>${user.status || '-'}</td>
                                        <td>${user.reason || '-'}</td>
                                        <td>${user.category || '-'}</td>
                                    </tr>
                                </tbody>
                            </table>
                        `;

                        if (user.attachments && user.attachments.length > 0) {
                            html += `
                                <h4>üìé Attachments:</h4>
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Filename</th><th>Type</th><th>Size</th><th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                            `;
                            user.attachments.forEach(filePath => {
                                const fileName = filePath.split('/').pop();
                                const fileType = getFileType(fileName);
                                const size = "-"; // you can calculate size from API if available

                                let actions = `<a href="${filePath}" target="_blank">üîç View</a> | <a href="${filePath}" download>‚¨á Download</a>`;
                                if (fileType === "Image") {
                                    actions = `<a href="${filePath}" target="_blank">üñº Preview</a> | <a href="${filePath}" download>‚¨á Download</a>`;
                                }

                                html += `
                                    <tr>
                                        <td>${fileName}</td>
                                        <td>${fileType}</td>
                                        <td>${size}</td>
                                        <td>${actions}</td>
                                    </tr>
                                `;
                            });
                            html += "</tbody></table>";
                        }
                        resultDiv.innerHTML += html + "<hr>";
                    });

                } else {
                    resultDiv.innerHTML = "<div class='error'>No records found.</div>";
                }
            })
            .catch(error => {
                resultDiv.innerHTML = "<div class='error'>Error contacting the server.</div>";
                console.error('API error:', error);
            });
        }
    </script>
</body>
</html>
